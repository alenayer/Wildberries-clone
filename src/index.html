                </svg>
            </a>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Поиск...">
            </div>
            <button class="header__cart-button">
                <span class="header__cart-text">Корзина</span>
                <span class="header__cart-count">0</span>
            </button>
        </div>
    </header>

    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/jara.webp" alt="Распрожара" class="swiper-image">
            </div>
            <div class="swiper-slide">
                <img src="./images/rb.webp" alt="Товары с местного склада" class="swiper-image">
            </div>
            <div class="swiper-slide">
                <img src="./images/sale.webp" alt="Распродажа" class="swiper-image">
            </div>
            <div class="swiper-slide">
                <img src="./images/spring.webp" alt="Стильная весна" class="swiper-image">
            </div>
        </div>

        <div class="swiper-pagination"></div>

        <!-- Кнопки навигации -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <main class="main">
        <div class="main__container">
            <h2 class="main__title">Хиты продаж</h2>
            <div class="products"></div>
        </div>
    </main>


    <!-- Модальное окно корзины -->
    <div class="cart-modal">
        <div class="cart-modal__content">
            <div class="cart-modal__header">
                <h2 class="cart-modal__title">Корзина</h2>
                <button class="cart-modal__clear">Очистить корзину</button>
            </div>
            <div class="cart-modal__items"></div>
            <p class="cart-modal__total">Итого: 0 руб.</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper", {
            loop: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    <script src="scripts/script.js"></script>
</body>

</html>
